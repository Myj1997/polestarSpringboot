<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handlebar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <link href="/css/selfIntroduction.css" rel="stylesheet">
    <script type="text/javascript" src="/js/selfIntroduction.js"></script>
    <script type="text/javascript" src="/js/handlebars-v4.7.7.js"></script>
</head>
<body id="body1" style="background : lightgray;">
    <div class="container">
        <header class="d-flex justify-content-center py-3 header">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link">자기소개서</a></li>
                <button onclick="btnClick()" id="btn1" class="btn-sm btn-primary">hi</button>
                <button id="btn_changeName" class="btn-sm btn-primary" style="margin-left: 10px;">확인</button>

                <button style="margin-left : 10px;" type="button" class="btn-sm btn-primary" data-toggle="modal" data-target="#exampleModal">
                    modal
                </button>

                <input type="hidden" value="0" id="inputHidden">
            </ul>
        </header>

    <div class="row g-5">
        <img src="/img/다운로드.png"
             style="width:200px; height:245px; margin-left:15%" class="col-2 rounded">
        <div id="humanInfo" class="col-xl-6 mb-4 bg-light rounded" style="margin-left:1%; width : 48%;">
            <div class="py-5 cof">
                <script id="info" type="text/x-handlebars-template">
                    <h5 class="font-weight-bold" style="margin-bottom : 3%">{{engName}}</h5>
                </script>
                <table>
                    <tr>
                        <th class="thWidth">이름</th>
                        <td th:text="${userInfo.person.name}"></td>
                        <th>영문</th>
                            <td text={{engName}}>min</td>
                    </tr>
                    <tr>
                        <th>나이</th>
                        <td colspan="3" class="tdWidth" th:text="${userInfo.person.age}">123123</td>
                    </tr>
                    <tr>
                        <th class="thWidth">연락처</th>
                        <td th:text="${userInfo.person.phoneNum}">010</td>
                        <th class="thWidth">e-mail</th>
                        <td th:text="${userInfo.person.email}">gmail.com</td>
                    </tr>
                    <tr>
                        <th> GitHub</th>
                        <td>
                            <a href="https://github.com/Myj1997" target="_blank">link</a>
                        </td>
                        <th> Notion</th>
                        <td>
                            <a href="https://bumpy-trust-35a.notion.site/bbc2e96456214a4cb01edd169ea22d50"
                               target="_blank">link</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

        <hr style="width:60%!important; margin : auto">

        <div class="row">
            <div class="col-8 mb-4 bg-light rounded mb4">
                <div class="py-5 cof">
                    <h5 class="font-weight-bold" style="margin-bottom : 3%">학력 사항</h5>
                    <table>
                        <thead>
                            <th width="200px">재학기간</th>
                            <th width="200px">학교명</th>
                            <th width="150px">전공</th>
                            <th width="150px">구분</th>
                        </thead>
                        <tbody id="sch_tbody">
                        <tr>
                            <td>?</td>
                            <td>?</td>
                            <td>?</td>
                            <td>?</td>
                        </tr>
                        <script id="sch_info" type="text/x-handlebars-template">
                            {{#each schoolListList}}
                            <tr>
                                <td>{{schoolDate}}</td>
                                <td>{{schoolName}}</td>
                                <td>{{major}}</td>
                                <td>{{division}}</td>
                            </tr>
                            {{/each}}
                        </script>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

        <hr style="width:60%!important; margin : auto">

        <div class="row">
            <div class="col-8 mb-4 bg-light rounded mb4">
                <div class="py-5 cof">
                    <h5 class="font-weight-bold" style="margin-bottom : 3%">IT 교육</h5>
                    <table>
                        <thead >
                            <th style="width:200px">교육 기간</th>
                            <th width="200px">기관명</th>
                            <th width="150px">과정명</th>
                            <th width="150px">구분</th>
                        </thead>
                        <tbody id="aca_tbody">
                        <tr>
                            <td>?</td>
                            <td>?</td>
                            <td>?</td>
                            <td>?</td>
                        </tr>
                        <script id="aca_info" type="text/x-handlebars-template">
                            <tr>
                                <td>{{academy.term}}</td>
                                <td>{{academy.academyName}}</td>
                                <td>{{academy.processName}}</td>
                                <td>{{academy.division}}</td>
                            </tr>
                        </script>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

        <hr style="width:60%!important; margin : auto">

        <div class="row">
            <div class="col-8 mb-4 bg-light rounded mb4">
                <div class="py-5 cof" style="tex">
                    <h5 class="font-weight-bold" style="margin-bottom : 3%">보유기술</h5>
                    <table style="text-align : center; margin: auto;">
                        <thead>
                        <th width="200px">
                        <img src="/img/java_icon.png" alt="스프링" class="img-fluid img-thumbnail skimg">
                        </th>
                        <th width="200px">
                        <img src="/img/spring_icon.png" alt="자바" class="img-fluid img-thumbnail skimg">
                        </th>
                        </thead>
                        <tbody>
                        <tr style>
                            <th:block th:each="item : ${userInfo.skills}">
                                <td id="test" th:text="${item.skillName}"></td>
                            </th:block>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="replace">

                </div>
                <div class="modal-body" id="replace2">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="btn_lottoNumGenerate" type="button" class="btn btn-primary">번호 생성</button>
                    <button id="btn_todayLuck" type="button" class="btn btn-primary">운세 보기</button>
                    <button id="btn_myName" type="button" class="btn btn-primary">내 이름은?</button>
                    <button id="btn_exportExcel" type="button" class="btn btn-primary">엑셀 만들기</button>
                </div>
            </div>
        </div>
    </div>





</body>
<script type="text/javascript" src="/js/btn_click_ajax.js"></script>

</html>
